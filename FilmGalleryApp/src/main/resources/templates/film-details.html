<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${film.title}">Film</title>
    <style>
        /* ===========================
           Detailseite für einen Film
           Datenquelle: ${film}
           =========================== */
        :root {
            --bg: #161616; --text: #f3f3f3; --accent: #f87171; --card-bg: #222;
            --radius: 12px; --shadow: 0 10px 24px rgba(0,0,0,0.35);
            --maxw: 980px;
        }
        body { font-family: "Georgia", serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.7; }
        header { background: var(--accent); color: #fff; padding: 1rem; }
        header a { color: #fff; text-decoration: none; }
        .container { max-width: var(--maxw); margin: 24px auto; padding: 0 16px; }
        .card { background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
        .hero { display: grid; grid-template-columns: 1fr 2fr; gap: 24px; padding: 24px; }
        .hero img { width: 100%; height: auto; border-radius: 8px; }
        h1 { color: var(--accent); margin: 0 0 8px; }
        .meta { color: #ccc; font-size: 0.95rem; margin-bottom: 12px; }
        .meta span { margin-right: 12px; }
        @media (max-width: 800px){ .hero { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/">← Back to Gallery</a>
    </div>
</header>

<div class="container">
    <section class="card hero">
        <img th:src="${film.posterUrl}" th:alt="${film.title}" />
        <div>
            <h1 th:text="${film.title}">Film Title</h1>
            <p class="meta">
                <!-- Veröffentlichungsdatum / Dauer / Genre / Rating – nur falls vorhanden -->
                <span th:if="${film.releaseDate}">Release: <strong th:text="${film.releaseDate}">YYYY-MM-DD</strong></span>
                <span th:if="${film.durationMinutes}">· Duration: <strong th:text="${film.durationMinutes}">0</strong> min</span>
                <span th:if="${film.genre}">· Genre: <strong th:text="${film.genre}">Genre</strong></span>
                <span th:if="${film.rating}">· Rating: <strong th:text="${film.rating}">0.0</strong></span>
            </p>
            <p th:text="${film.description}">Beschreibung…</p>
        </div>
    </section>
</div>
</body>
</html>
